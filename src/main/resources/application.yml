server:
  port: 8080

spring:
  application:
    name: ai-data-analyst
  datasource:
    url: jdbc:postgresql://localhost:5432/analytics
    username: analyst
    password: analyst
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

gemini:
  api:
    key: {GEMINI_API_KEY}